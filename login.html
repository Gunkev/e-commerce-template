<!doctype html>
<html>
	<head>
		<title>tradonline</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	</head>
	
	
	<body>
		<!-- login form-->
		<section class="login-form">
			<div class="container">
				<div class="row">
				<div class="">
					
				</div>
					<div class="col-md-offset-2 col-md-4 centered-form">
					<div class="borders">
					<div class="smaller-logo">
		 				<a  href="index.html" class="blue">TradOnline</a>
					</div>
					<div class="login-head"><h2>Login</h2></div>
						<form class="form-group ">
							<div class="">
								<label class="labels">Email</label>
								<input class="form-control" placeholder="e-mail" type="email" value="gunkev@gmail.com" />
							</div>
							<div class="">
								<label class="labels">Password</label>
								<input class="form-control" placeholder="Your Name" type="password" value="gunkev" />
							</div>
							<div class="submit-but">
								<button class="btn btn-primary form-control" value="Create your tradeOnline Account" type="submit">Continue</button>
							</div>
						</form>
					</div>
					<hr class="marges">
					<div class="submit-but">
						<button class="sub-but form-control" value="Create your tradeOnline Account" type="submit">Not having an account create </button>
					</div>
					<div class="submit-but">
						<div class="conditions">By creating your tradonline account you agree with it <text class="blue">conditions of use</text> and <text class="blue">privacy</text> </div>
					</div>
					</div>
				</div>
			</div>
		</section>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jscript.js"></script>

	</body>
</html>
